version: '3.8'
services:
  app:
    build: .
    container_name: vpn-admin-dev
    ports:
      - "8001:8000"
    volumes:
      - .:/var/www
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
    networks:
      - vpn-net

networks:
  vpn-net:
    driver: bridge
